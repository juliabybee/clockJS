<!DOCTYPE html><!--It is an "information" to the browser about what document type to expect.//-->
<html lang="en"> <!--  specifies the language code of the page meaning en or English is used for all the text on the page //-->
<head>
  <meta charset="UTF-8"> <!--Specify the character encoding for the HTML document//-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--This gives the browser instructions on how to control the page's dimensions and scaling.
  The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
  The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.//-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--  tag allows web authors to choose what version of Internet Explorer the page should be rendered as
  Edge mode tells Internet Explorer to display content in the highest mode available.//-->
  <link href="styles.css" rel="stylesheet"> <!--linking the stysheet//-->
  <script defer src="script.js"></script> <!--linking the JavaScript file//-->
  <title>Clock</title>
</head>


<body>
  <div class="clock">
    <div class="hand hour" data-hour-hand></div> <!--defining the hands of the clock- HOUR//-->
    <div class="hand minute" data-minute-hand></div><!--defining the hands of the clock- MINIUTE//-->
    <div class="hand second" data-second-hand></div><!--defining the hands of the clock- SECONDS//-->
    <div class="number number1"></div><!--defining the numbers for the clock//-->
    <div class="number number2"></div>
    <div class="number number3"></div>
    <div class="number number4"></div>
    <div class="number number5"></div>
    <div class="number number6"></div>
    <div class="number number7"></div>
    <div class="number number8"></div>
    <div class="number number9"></div>
    <div class="number number10"></div>
    <div class="number number11"></div>
    <div class="number number12"></div>
  </div>
</body>
</html>
